<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة دار الأعمدة السوداء</title>
    <style>
        /* كود لتوسيط الصورة وجعلها تملأ الشاشة بشكل احترافي */
        body, html {
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100vh;
            display: flex; 
            justify-content: center; 
            align-items: center;
            background-color: #ffffff; 
            font-family: sans-serif;
            overflow: hidden;
        }
        img {
            max-width: 100%; 
            max-height: 100%;
            object-fit: contain; /* يحافظ على جودة وأبعاد الصورة */
        }
    </style>
</head>
<body>
    <img src="image.png" alt="شركة دار الأعمدة السوداء">
</body>
</html>
